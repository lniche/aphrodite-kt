server:
  port: 8000
  compression:
    enabled: true
    mime-types: application/json, text/plain
  shutdown: graceful
  max-http-request-header-size: 102400

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  profiles:
    active: dev
  application:
    name: aphrodite-kt
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariCP
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  data:
    redis:
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0

logging:
  file:
    path: ./storage/logs/

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs/openapi.json
